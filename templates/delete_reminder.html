{% extends 'base.html' %}

{% block content %}
    <h1>Delete Reminder</h1>
    <p>Are you sure you want to delete this reminder?</p>
    <p><strong>User ID:</strong> {{ reminder[1] }}</p>
    <p><strong>Reminder:</strong> {{ reminder[2] }}</p>
    <p><strong>Date and Time:</strong> {{ reminder[3] }}</p>
    <form method="POST">
        <input type="submit" value="Delete">
    </form>
{% endblock %}
