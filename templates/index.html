{% extends 'base.html' %}

{% block title %}Reminder App{% endblock %}

{% block content %}
    <h1>Reminders</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Reminder</th>
            <th>Date and Time</th>
            <th>Actions</th>
        </tr>
        {% for reminder in reminders %}
            <tr>
                <td>{{ reminder[0] }}</td>
                <td>{{ reminder[1] }}</td>
                <td>{{ reminder[2] }}</td>
                <td>{{ reminder[3] }}</td>
                <td>
                    <a href="{{ url_for('edit_reminder', id=reminder[0]) }}">Edit</a>
                    <a href="{{ url_for('delete_reminder', id=reminder[0]) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
