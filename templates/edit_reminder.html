{% extends 'base.html' %}

{% block content %}
    <h1>Edit Reminder</h1>
    <form method="POST">
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" value="{{ reminder[1] }}" required><br>

        <label for="reminder">Reminder:</label>
        <input type="text" name="reminder" value="{{ reminder[2] }}" required><br>

        <label for="date_time">Date and Time:</label>
        <input type="datetime-local" name="date_time" value="{{ reminder[3] }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
